<!--Calculando de IMC-->

<meta charset="UTF-8" />

<script>
  function pulaLinha() {
    document.write('<br>')
  }

  function mostra(frase) {
    document.write(frase)
    pulaLinha()
  }

  function calculaImc(peso, altura) {
    var imc = peso / (altura * altura)
    mostra('O IMC calculado Ã© ' + Math.round(imc))
  }

  var pesoDaiane = 48.75
  var alturaDaiane = 1.6
  calculaImc(pesoDaiane, alturaDaiane)

  var pesoSergio = 89
  var alturaSergio = 1.8
  calculaImc(pesoSergio, alturaSergio)
</script>
