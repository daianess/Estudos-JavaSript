<!--Seu carro tem um tanque de 40 litros e pode utilizar álcool ou gasolina.

* Com gasolina e usando todo o tanque você percorre um caminho com gasolina de 480 quilômetros. Qual é o consumo de Gasolina?

* Com álcool, um tanque de 40 litros fez um caminho com Álcool de 300 quilômetros. Qual é o consumo de Álcool?-->

<meta charset="UTF-8" />
<h3>Álcool ou Gasolina</h3>
<script>
  var tanque = 40

  var gasolinaKm = 480
  var consumoGasolina = gasolinaKm / tanque

  var alcoolKm = 300
  var consumoAlcool = alcoolKm / tanque

  document.write('O consumo de gasolina é de ' + consumoGasolina + ' km/l')
  document.write('<br>')
  document.write('O consumo de álcool é de ' + consumoAlcool + ' km/l')
</script>
