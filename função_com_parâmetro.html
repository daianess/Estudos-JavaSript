<meta charset="UTF-8" />
<script>
  function pulaLinha() {
    document.write('<br>')
  }

  //Função com parâmetro
  function mostra(frase) {
    document.write(frase)
    pulaLinha()
  }

  var ano = 2016

  mostra('Flávio tem ' + (ano - 1977) + ' anos')
  mostra('Joaquim tem ' + (ano - 1996) + ' anos')
  mostra('Barney tem ' + (ano - 1957) + ' anos')
</script>
