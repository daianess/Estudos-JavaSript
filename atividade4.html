<!--Soma dos IMCs-->

<meta charset="UTF-8" />

<script>
  function pulaLinha() {
    document.write('<br>')
  }

  function mostra(frase) {
    document.write(frase)
    pulaLinha()
  }

  function calculaImc(peso, altura) {
    var imc = peso / (altura * altura)
    return imc
  }

  var imcSergio = calculaImc(73, 1.71)
  var imcDaiane = calculaImc(45, 1.6)

  mostra('O IMC de Sérgio é ' + Math.round(imcSergio))
  mostra('O IMC de Daiane é ' + Math.round(imcDaiane))
  mostra(
    'A soma do IMC de Sérgio e Daiane é de ' + Math.round(imcSergio + imcDaiane)
  )
</script>
