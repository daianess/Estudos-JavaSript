<!--Soma dos IMCs-->

<meta charset="UTF-8" /> 

<script>
  function pulaLinha() {
    document.write('<br>')
  }

  function mostra(frase) {
    document.write(frase)
    pulaLinha()
  }

  function calculaImc(peso1, altura1, peso2,altura2) {
    var imc1 = peso1 / (altura1 * altura1)
    var imc2 = peso2 / (altura2 + altura2)
    var somaImc = imc1 + imc2
    mostra('A soma dos IMCs Ã© ' + Math.round(somaImc))
  }

  calculaImc(73, 1.71, 68, 1.72)
</script>
